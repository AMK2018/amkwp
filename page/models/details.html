			<script type="text/javascript">
				$(document).ready(function(){
					var data = JSON.parse(localStorage.getItem("json"));
					window.addEventListener('load', function(){
						$(".wrapper header h2").html(data.Nombre);
						$(".wrapper header p").html(data.Tipo);
						$(".wrapper div section p.d1").html(data.Descripcion);
						$(".wrapper div section p.d2").html(data.Objetivo);
						$(".caracts").append('<li>Plataformas: '+data.Plataforma+'</li>');
						$(".caracts").append('<li>Empresa: '+data.Empresa+'</li>');
						$(".caracts").append('<li>Peso: '+data.Peso+'</li>');
						$(".caracts").append('<li>Especificaciones <ul></ul></li>');
						$(".caracts ul").append('<li>100MB a 200MB minimos de espacio en disco</li>');
						$(".caracts ul").append('<li>GPS integrado</li>');
						$(".caracts ul").append('<li>Amdroid Lolipop en adelante</li>');
						$(".caracts ul").append('<li>Camara</li>');
					});

					$("#header #logo a.transition").off("click").on("click", function(){
						localStorage.removeItem("json");
					});

					$('.wrapper div section a .callbacks_container .rslides li').each(function(index, el) {
						$(this).find("img").attr("src",data.Proyecto+"/"+data.Capturas[index]);
					});
					
					$("#slider4").responsiveSlides({
				        auto: false,
				        pager: false,
				        nav: true,
				        speed: 500,
				        namespace: "callbacks",
				        before: function () {
				          
				        },
				        after: function () {

				        }
				    });

				    $("body").css("display", "none");
			        $("body").fadeIn(1000);
				});
			</script>
